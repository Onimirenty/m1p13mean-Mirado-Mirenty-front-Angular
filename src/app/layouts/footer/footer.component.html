<footer [class]="'bg-dark-blue text-gray-200 py-10 mt-auto border-t border-dark-blue'">
  <div class="container mx-auto px-6">
    <div class="flex flex-col md:flex-row justify-between items-center gap-6">

      <!-- Section Gauche : Branding & Slogan -->
      <div class="text-center md:text-left">
        <h3 [class]="'text-white font-bold text-lg flex items-center justify-center md:justify-start gap-2'">
          <svg xmlns="http://www.w3.org" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" [class]="'text-teal'"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M3 9h18"/><path d="M9 21V9"/></svg>
          {{ titre }}
        </h3>
        <p class="mt-2 text-xs max-w-xs leading-relaxed">
          {{ texte }}
        </p>
      </div>

      <!-- Section Droite : Créateurs -->
      <div class="flex flex-col items-center md:items-end">
        <span [class]="'text-[10px] uppercase tracking-widest text-gray-200 mb-2'">Propulsé par</span>
        <div [class]="'flex flex-wrap justify-center gap-4 text-sm font-medium text-white'">
          <div class="flex items-center gap-2 group cursor-pointer">
             <div [class]="'p-1.5 bg-dark-blue rounded-full group-hover:bg-blue-600 transition-colors'">
               <svg xmlns="http://www.w3.org" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
             </div>
             <span>MAMIARIVONY Mirado Ifaliana</span>
          </div>
          <div class="flex items-center gap-2 group cursor-pointer">
             <div class="'p-1.5 bg-dark-blue rounded-full group-hover:bg-indigo-600 transition-colors'">
               <svg xmlns="http://www.w3.org" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
             </div>
             <span>Ratsimbazafy Mirenty</span>
          </div>
        </div>
      </div>

    </div>

    <!-- Bottom Bar -->
    <div [class]="'mt-8 pt-6 border-t border-dark-blue text-gray-200 flex flex-col md:flex-row justify-between items-center gap-4 text-[11px]'">
      <p>&copy; 2026 {{ titre }}. Tous droits réservés.</p>
      <div class="flex gap-6">
        <p class="hover:text-white transition-colors text-gray-200">Documentation</p>
        <p class="hover:text-white transition-colors">Support</p>
        <p class="hover:text-white transition-colors">Confidentialité</p>
      </div>
    </div>
  </div>
</footer>
