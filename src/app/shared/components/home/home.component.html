<div class="min-h-screen bg-white flex flex-col">
  <!-- Navigation Responsive -->
  <nav class="bg-white border-b border-gray-100 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <div class="flex items-end gap-3">
          <svg xmlns="http://www.w3.org" class=" w-8 text-yellow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M16 11V7a4 4 0 00-8 0v4M5 9h14a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V11a2 2 0 012-2z"></path>
          </svg>
          <span class="text-xl font-black text-yellow tracking-tighter"> SHOPPING CENTER</span>
        </div>

        <!-- Actions Rapides Desktop -->
        <div class="hidden md:flex items-center space-x-4">
          <button type="button" (click)="decouvrir()" class="text-gray-600 hover:text-dark-blue font-medium px-3 py-2">Découvrir</button>
          <button type="button" (click)="login()" class="bg-dark-blue/90 text-white px-5 py-2 rounded-lg font-semibold hover:bg-dark-blue shadow-md transition">
            Se connecter
          </button>
        </div>

        <!-- Menu Mobile Icon (Visible uniquement sur mobile) -->
        <div class="md:hidden flex items-center">
          <button  type="button" (click)="toggleMenu()" class="text-gray-600 p-2">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
          </button>
          @if (isMenuOpen()) {
            <div class="absolute right-0 mt-40 w-48 bg-white rounded-xl shadow-lg border border-gray-100 py-1 z-[60] animate-in fade-in zoom-in duration-200 origin-top-right">
              <button type="button" (click)="decouvrir()" (click)="isMenuOpen.set(false);" class="w-full flex items-center px-4 py-3 text-sm text-dark-blue hover:bg-gray-50 transition-colors">
                <i class="fa-solid fa-bag-shopping mr-3 text-dark-blue"></i> Découvrir
              </button>
              <div class="border-t border-gray-100 my-1"></div>
              <button type="button" (click)="login()"  class="w-full flex items-center px-4 py-3 text-sm text-dark-blue hover:bg-red-50 transition-colors">
                <i class="fas fa-sign-in-alt mr-3"></i> Se connecter
              </button>
            </div>
            <!-- Overlay invisible pour fermer au clic extérieur -->
            <div (click)="isMenuOpen.set(false)" class="fixed inset-0 z-[55]"></div>
          }
        </div>
      </div>
    </div>
  </nav>

  <!-- Hero Section Adaptative -->
  <main class="flex-grow ">
    <div class="md:flex">
      <div class="max-w-7xl mx-auto">
        <div class="z-10 bg-white pb-8 sm:pb-16 md:pb-20 lg:max-w-2xl lg:w-full lg:pb-28 xl:pb-32">

          <!-- Contenu Texte -->
          <div class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
            <div class="text-center lg:text-left">
              <h1 class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
                <span class="block text-dark-blue">Pilotez votre succès</span>
                <span class="block text-yellow mt-1">commercial en ligne.</span>
              </h1>
              <p class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">
                La solution complète pour les gestionnaires de centres, les boutiques ambitieuses et les clients exigeants.
              </p>
              <!-- Boutons Empilés sur Mobile, Côte à côte sur Desktop -->
              <div class="mt-8 flex flex-col sm:flex-row sm:justify-center lg:justify-start gap-3">
                <button type="button" (click)="decouvrir()" class="w-full sm:w-auto px-8 py-4 bg-dark-blue/90 text-white font-bold rounded-xl shadow-xl hover:bg-dark-blue transition-all">
                  Découvrir le centre
                </button>
                <a routerLink="/registeruser" class="w-full sm:w-auto px-8 py-4 bg-white border-2 border-dark-blue text-dark-blue font-bold rounded-xl hover:bg-indigo-50 transition-all">
                  S'inscrire (Client)
                </a>
              </div>

              <!-- Lien Partenaire Discret -->
              <div class="mt-6 text-center lg:text-left">
                <button type="button" (click)="registerBoutique()" class="text-sm font-bold text-gray-500 hover:text-dark-blue transition underline underline-offset-4">
                  Devenir partenaire boutique
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Image Hero -->
      <div class="w-full lg:w-1/2 h-[300px] lg:h-[600px] order-1 lg:order-2 p-4 lg:p-12">
        <div class="w-full h-full relative group">
          <!-- Petit effet décoratif derrière l'image (Desktop uniquement) -->
          <div class="hidden lg:block absolute -inset-4 bg-indigo-100 rounded-[2rem] rotate-3 group-hover:rotate-1 transition-transform duration-500"></div>

          <img
            src="assets/bg-image-market-claire.png"
            class="relative w-full h-full object-cover rounded-[1.5rem] shadow-2xl"
            alt="Shopping Experience"
          >

          <!-- Badge flottant sur l'image (Visible sur Desktop) -->
          <!-- <div class="hidden lg:flex absolute -bottom-6 -left-6 bg-white p-4 rounded-xl shadow-lg items-center gap-3">
            <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center text-green-600">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/></svg>
            </div>
            <div>
              <p class="text-xs text-gray-500 font-medium">Promotions actives</p>
              <p class="text-lg font-bold text-gray-900">+150 aujourd'hui</p>
            </div>
          </div> -->
        </div>
      </div>
    </div>
  </main>

  <app-footer
    titre="SHOPPING CENTER"
    texte="Simplifier la gestion commerciale et enrichir l'expérience shopping de demain."
  >
  </app-footer>
</div>
